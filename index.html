<!DOCTYPE html>
<html>

<head>
	<link rel="manifest" href="manifest.webmanifest">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
	<div id="app">
		<div id="app">
			<v-app id="inspire">
				<v-app-bar app color="teal darken-3" dark>
					<v-toolbar-title style="width: 300px" class="ml-0 pl-4">
						<span class="hidden-sx-and-down"></span>
					</v-toolbar-title>
					<marquee><h4>Whatsapp chats</h4></marquee>
					<v-spacer></v-spacer>
					<v-btn icon large>
						<v-avatar size="32px" item>

					</v-btn>
				</v-app-bar>
				<v-content class="mx-4">
					<v-container class="fill-height" fluid>
						<v-row align="center" justify="center">
							<v-form @submit.prevent="submit">

								<h2>start a Whatsapp chat without having to store contacts</h2>
								<v-text-field v-model="tel" placeholder="Phone Number"></v-text-field>
								<v-btn color="success" class="ma-2 white--text" @click="submit">
									Start chat
									<!-- <v-icon right dark>exit_to_app</v-icon> -->
								</v-btn>

							</v-form>

						</v-row>
					</v-container>
				</v-content>
				<!-- <v-btn bottom color="teal" dark fab fixed right>
					<v-icon>email</v-icon>
				</v-btn> -->

			</v-app>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
	<script>
		new Vue({
			el: '#app',
			vuetify: new Vuetify(),
			data: {

				number: null,
			},
			methods: {
				submit() { window.location = `https://wa.me/${this.number}`; }
			}
		})
	</script>
</body>

</html>
